<!-- 
	연산처리
	------
	단항연산자 (++, -- , !)
	형변환 연산자 (int) = X 
	----------
	 숫자변경
	  Number("10") , parseInt("10") => 정수 10으로 변환
	 문자열 변경
	  String(10) => '10'
	  Boolean(1) => true
	  Boolean(0) => false
	 boolean변경
	---------------------
	산술연산자
	비교연산자
	논리연산자 , 복합 대입연산자
	대입연산자
	
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
	단항 연산자 (++ , --) 증감연산자 -> 제어문 
 
 
 */
 window.onload=function(){
		let a = 10;
		a++;
		document.write("a = "+a+"<br>") // 11  브라우저에 출력
		// document -> body
		/*
			전치연산자 증가후 대입 /후치연산 대입후 증가
		*/
		let b = 10; // b =10;
		let c = ++b // c = 11, b =11
		console.log("b = "+b + ", c = "+c)
		document.write("b = "+b + ", c = "+c+"<br>")
		let d = 10;
		let e = d++
		console.log("d = "+d + ", e = "+e)
		document.write("d = "+d + ", e = "+e+"<br>")
		
		/*
			! : 부정을 출력
			 true -> false
			 주의점 숫자도 가능하다. (자바스크립트, C언어)
			  
		*/
		
		let k = true
		console.log(k)
		console.log("before k = " + k)
		k = !k // true ->false
		console.log("after k = " + k)
		
		
		// 주의점
		let o = 1 // 1 -> Number
		console.log("before  = " + o)
		o = !o; // 부정연산자를 사용 -> boolean으로 변환
		console.log("after o = " + o)
		// 모든 숫자 -> 0,0.0이 아닌수는 true
		
		// 형변환 연산자 
		let p = "10" // String 
		console.log("p = "+typeof p) // String
		console.log("p = "+typeof Number(p)) //number
		console.log("p = "+typeof parseInt(p)) //number
		console.log("p = "+typeof Boolean(p)) // boolean  -> true
		
		let h = 10;
		console.log("h = "+typeof h);
		console.log("h = "+typeof String(h)); // String , java: valueOf()
		console.log("h = "+typeof h);
		console.log("h = "+typeof h);
		
		
		/*
			형변환 연산자 : 브라우저에서 값을 가지고 오는 경우 -> 문자열로 들어온다
			             정수형으로 변경후에 처리
			
			문자열 변경 :  String(변수)
			문자열 결합 : +
			true/false => Boolean
			              -------
			              숫자 : 0, 0.0 => false
			              문자열 : null => false
			              
			!(부정연산자) => true/false
		*/
	}
</script>
</head>
<body>

</body>
</html>
