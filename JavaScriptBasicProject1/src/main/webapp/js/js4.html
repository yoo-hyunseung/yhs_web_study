<!-- 
	비교연산자 
	 =>  === , !== < > <= >=  ==> 결과값은 boolean
	 브라우저에서만 작업할 수 있다.
	 자바와 자바스크립트는 연결이 불가능
	 -------------
	  호환 -> ArrayList -> [] , VO => {} 연결하는 프로그램 JSON
	         Restful -> 다른 시스템과 연결 
	         
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 비교연산자 => 숫자 , 문자열, 날짜도 동일하게 사용한다.
	window.onload=function(){
		let a = 10;
		let b = 5;
		console.log("a===b : "+(a===b)) // false
		console.log("a!==b : "+(a==b)) // true
		console.log("a<b : "+(a<b)) // false
		console.log("a>b : "+(a>b)) // true
		console.log("a<=b : "+(a<=b)) // false
		console.log("a>=b : "+(a>=b)) // true
		
		let c = "Hello"
		let d = "HavaScript"
		// a < b < c < d ...
			console.log("c===d : "+(c===d)) // false
			console.log("c!==d : "+(c==d)) // true
			console.log("c<d : "+(c<d)) // false
			console.log("c>d : "+(c>d)) // true
			console.log("c<=d : "+(c<=d)) // false
			console.log("c>=d : "+(c>=d)) // true
			/*
				유효성 검사 자바로 보내기전에 자바스크립트를 이용해서 자바로 전송전에 처리
				if(name==="") -> notnull
			
			*/
			
			/*
				논리연산자 (&& ||)
				(조건) && (조건) -> 범위포함, 기간포함(예약가능한날)
				 ---      --- 
				  |        |
				  ----------
				       |
				      결과값
				     
				      (조건) || (조건) -> 범위미포함, 기간포함(예약 불가)
						 ---      --- 
						  |        |
						  ----------
						       |
						      결과값
						      
		 		&& => 직렬연산자 (조건 2개가 참일 경우 실행)
		 		|| => 병렬연산자 (조건 1개이상이 참일 경우 실행)
			*/
			
		let i=(6>7) && (6===7)
		console.log("i = "+i);
		 		
		i=(6<7) || (6===7)
		console.log("i = "+i);
		
		let id = "admin"
		let pwd = "1234"
		
		let res = id==="admin" && pwd==="1234"
		console.log("res = "+res);
		
		// 대입 연산자 (=, += , -=)
		i = 10;
		console.log("i = "+i) // 10
		i+=20
		console.log("i = "+i) // i = 10 + 20
		i-=20
		console.log("i = "+i) // i = 30 - 20
		// 여러개의 문자열 결합 , 합누적 
	}
</script>
</head>
<body>

</body>
</html>
