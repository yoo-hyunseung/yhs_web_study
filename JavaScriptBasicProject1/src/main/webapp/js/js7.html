<!-- 
	반복문
	 do ~ while : 1번 이상 반복 수행
	  형식)
	   초기값 -------1
	   do{
	   		반복수행문장
	   		증감식 
	   } while(조건문) 
	 while : 반복 할 수가 없는 경우
	 for : 반복 횟수 지정시 사용 **********
	 -----------------------------------
	 배열이 있는 경우에 사용
	 *** for of -> 실제 데이터를 한개씩 읽어온다.
	 for in -> 인덱스 번호를 읽는 경우
	 ***forEach -> for~of 를 함수화
	 ***map -for~of 를 함수화
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
document.write("<h1>while</h1>")
window.onload=function(){
	let i = 1;
	do{
		document.write("i = "+i+"<br>");
		i++;
	}while(i<=10);
	document.write("<h1>while</h1>")
	i=1
	while(i<=10){
		document.write("i = "+i+"<br>"); 
		i++;
	}
	document.write("<h1>for</h1>")
	for(let i = 1 ; i <=10 ; i++){
		document.write("i = "+i+"<br>");
	}
}
</script>
</head>
<body>

</body>
</html>
