<!-- 
	for-each 구문
	-------
	for~of
	for~in
	forEach
	map
	-------- 데이터가 묶여있는 상태에서 사용
	         -------------
	           배열
	     자바에서 지원하는 데이터형
	     -------------------
	     1. Number : 정수 , 실수 -> 문자형
	     2. String : 문자 , 문자열 ...
	     3. boolean : true / false -> 숫자변환
	     4. undefine : 초기값, 값이 없는 상태
	     5. NaN : 연산처리가 안된상태 
	     6. null : 문자열 배열 클래스의 값이 없는 경우 
	     ------------------------------------ 자동설정
	     let , var , const -> 변수 배열 객체 함수 태그
	     
	     let a = 10;
	     let a = [] 
	     let a = {}
	     let a = function (){}
	     let a = document.getElementById("") => 태그 (object)
	     ----------------------------------------------------
	     Array  Object
	     ----   ------
	     []      {}
	     
	     *** 배열 단점 : 같은 데이터형이 아니라 다른 데이터형을 섞어서 사용이 가능 
	          [1,2,3,4,5,"", function()] => 권장사항 (같은 데이터형을 사용해라)
	     
	     사용자 정의 데이터형
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload=function(){
	let names=["홍길동","이순신","춘향이","강감찬","박문수"]
	let sex=["남자","남자","여자","남자","남자"]
	// 1. 일반 for문 
	// ; 은 자유다 (권장 : 사용하지 않는다.)
	document.write("<h1>일반 for<h1>")
	document.write("<hr>")
	for(let i=0 ; i< names.length;i++){
		document.write(names[i]+"&nbsp;");
	}
	document.write("<h1>일반 for ~ of<h1>")
	document.write("<hr>")
	for(let name of names){ // for(String name : names)
		document.write(name+"&nbsp;");
	}
	document.write("<h1>일반 for ~ in<h1>")
	document.write("<hr>")
	for(let i in names){ // 배열의 인덱스 번호를 가져오는 것
		document.write((i+1)+"&nbsp;")
		console.log(typeof i)
		document.write(names[i]+"&nbsp;"+sex[i])
	}
	
	// Ajax react vue 에서 사용한다. forEach , map
	document.write("<h1>일반 forEach<h1>")
	// names에 있는 데이터를 매개변수에 읽어서 처리
	document.write("<hr>")
	names.forEach(function(name){
		document.write(name+"&nbsp;")
	})
	document.write("<h1>map문 사용<h1>")
	document.write("<hr>")
	names.map(function(name){
		document.write(name+"&nbsp;")
	})
	document.write("<h1>forEach문 화살표사용<h1>")// 가장 많이 사용한다.
	document.write("<hr>")
	names.forEach((name) =>{
		document.write(name+"&nbsp;")
	})
	document.write("<hr>")
	names.map((name) =>{
		document.write(name+"&nbsp;")
	})
}
</script>
</head>
<body>

</body>
</html>
